<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<header>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="../js/vue.js"></script>
</header>
<body>
    <div id="vue6">
        <a href="../main.html">返回</a> 
        <span>vue中三个常见的指令v-if,v-show,v-for</span>
        <hr>
        <h1>代码效果展示:</h1>
        <div v-if="show">hello world</div>
        <div v-show="show">hello world</div>
        <button @click="handleClick">toggle</button>
        <ul>
            <li v-for="(item,index) of list" :key="index">{{item}}</li>
        </ul>
        <h1>重点解释:</h1>
        <p>貌似v-if 和v-show能取到相同的作用,下面我们来看他们的区别</p>
        <p>v-if 当他对应的节点项是false 的时候是直接从dom中删除了节点</p>
        <p>v-show 是对相应的节点做display:none 操纵.不删除dom节点</p>
        <p>v-for 迭代数据 key可以使数据的任何值,但不可相同</p>
    </div>
</body>
<script>
    new Vue({
        el: '#vue6',
        data: {
            show: true,
            list: [1, 2, 3]
        },
        methods: {
            handleClick: function () {
                this.show = !this.show
            }
        }
    })
</script>
</html>
